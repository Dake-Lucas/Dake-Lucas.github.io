<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Create An Image!
    </h1>
    <p1 id = "paragraph_1">
        Use the buttons to create a photo and try to find the hidden suprise!
    </p1>
    <p2 id = paragraph_2>
        <br>
        <button onclick="AddBackSlash()">Add \</button>
        <button onclick="AddDot()">Add .</button>
        <button onclick="AddDash()">Add -</button>
        <button onclick="AddColon()">Add :</button>
        <button onclick="AddForwardSlash()">Add /</button>
         <button onclick="ChangeColor()">Change Color</button>
        <button onclick="AddNewLine()">Add New Line</button>
        <button onclick="ResetText()">Reset Text</button>
        <br>
    </p2>
    <p3 id = image_paragraph>
    </p3>
</body>
</html>

<script>
function AddBackSlash() {
    document.getElementById("image_paragraph").textContent += "\\";
    if(document.getElementById("image_paragraph").textContent == ":-:")
    {
        alert("You solved it!");
    }
}
function AddDot() {
    document.getElementById("image_paragraph").textContent += ".";
    if(document.getElementById("image_paragraph").textContent == ":-:")
    {
        alert("You solved it!");
    }
}
function AddDash() {
    document.getElementById("image_paragraph").textContent += "-";
    if(document.getElementById("image_paragraph").textContent == ":-:")
    {
        alert("You solved it!");
    }
}
function AddColon() {
    document.getElementById("image_paragraph").textContent += ":";
    if(document.getElementById("image_paragraph").textContent == ":-:")
    {
        alert("You solved it!");
    }
}
function AddForwardSlash() {
    document.getElementById("image_paragraph").textContent += "/";
    if(document.getElementById("image_paragraph").textContent == ":-:")
    {
        alert("You solved it!");
    }
}
function AddNewLine() {
    document.getElementById("image_paragraph").textContent += "\n";
    document.getElementById("image_paragraph").style.whiteSpace = "pre-wrap";
    if(document.getElementById("image_paragraph").textContent == ":-:")
    {
        alert("You solved it!");
    }
}
function ChangeColor() {
    document.getElementById("image_paragraph").style.color = "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
}
function ResetText() {
    document.getElementById("image_paragraph").textContent = "";
    if(document.getElementById("image_paragraph").textContent == ":-:")
    {
        alert("You solved it!");
    }
}
</script>
